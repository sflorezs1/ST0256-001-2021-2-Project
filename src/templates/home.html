{% extends 'layouts.html'%} {%block content%}
<div class="d-flex justify-content-center">
  <div class="card-control mx-center">
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
          aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
          aria-label="Slide 3"></button>
      </div>
      <div class="card">
        <div class="card-header text-center">
          <h1>Welcome!</h1>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Linear_subspaces_with_shading.svg/1200px-Linear_subspaces_with_shading.svg.png"
              class="d-block w-100" />
            <div class="card-img-overlay">
              <div class="card-header text-center">
                <a class="dropdown-item" href="{{url_for('linear')}}">
                  Linear Equations
                </a>
              </div>
              <div class="card special-card text-center">
                <p class="card-body font-weight-bold">Numerical Solution for Linear Equations</p>
              </div>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="https://image.binance.vision/uploads-original/04890cb8cf134a4f86b10fca40381ba6.png"
              class="d-block w-100" />
            <div class="card-img-overlay">
              <div class="card-header text-center">
                <a class="dropdown-item" href="{{url_for('nonlinear')}}">Non-Linear</a>
              </div>
              <div class="card special-card text-center">
                <p class="card-body font-weight-bold">Numerical Solution for Non-Linear Equations</p>
              </div>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="https://de.mathworks.com/help/examples/matlab/win64/Interpolate3DDataSetOveraGridinthexyPlaneExample_01.png"
              class="d-block w-100" />
            <div class="card-img-overlay">
              <div class="card-header text-center">
                <a href="{{url_for('interpolation')}}" class="dropdown-item">Interpolation</a>
              </div>
              <div class="card special-card text-center">
                <p class="card-body font-weight-bold">Interpolation</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
</div>
{%endblock content%}
